<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIPORT Bookstore - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

                    }
                }
            }

</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class=" text-white p-2 rounded-lg">
                                                <img src="https://www.uniport.edu.ng/wp-content/themes/unipix/assets/images/logo/uniport_logo1.png" alt="UNIPORT Logo" class="h-8 w-8 object-contain">
                    </div>
                    <span class="ml-2 text-xl font-bold text-gray-900">
                        UNIPORT Bookstore
                    </span>
                </div>

                <!-- Navigation Links -->
            <!-- Enhanced Navigation for all pages -->
<nav class="hidden md:flex items-center space-x-8">
    <a href="index.html" class="text-gray-700 hover:text-primary font-medium">Home</a>
    <a href="books.html" class="text-gray-700 hover:text-primary font-medium">Books</a>
    <a href="cart.html" class="text-gray-700 hover:text-primary font-medium relative">
        <i class="fas fa-shopping-cart"></i> Cart

    </a>

</nav>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">My Profile</h1>
            <p class="text-gray-600">Manage your account and view your orders</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user text-white text-2xl"></i>
                        </div>
                        <h3 id="profileName" class="font-semibold text-gray-900"></h3>
                        <p id="profileEmail" class="text-gray-600 text-sm"></p>
                        <p id="profileRole" class="text-primary text-sm font-medium mt-1"></p>
                    </div>
                    
                    <nav class="space-y-2">
                        <a href="#" class="block bg-primary text-white px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-user-circle mr-2"></i>Profile Information
                        </a>
                        <a href="#" onclick="viewOrderHistory()" class="block text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-shopping-bag mr-2"></i>Order History
                        </a>
                        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-heart mr-2"></i>Wishlist
                        </a>
                        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- Personal Information -->
                <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Personal Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <p id="infoName" class="text-gray-900 font-medium"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <p id="infoEmail" class="text-gray-900 font-medium"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <p id="infoRole" class="text-gray-900 font-medium"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <p id="infoDepartment" class="text-gray-900 font-medium"></p>
                        </div>
                    </div>
                    
                    <button class="bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-primary/90">
                        <i class="fas fa-edit mr-2"></i>Edit Profile
                    </button>
                </div>

                <!-- Recent Orders -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900">Recent Orders</h2>
                        <button onclick="viewOrderHistory()" class="text-primary hover:text-primary/80 font-medium">
                            View All
                        </button>
                    </div>
                    
                    <div id="recentOrders">
                        <!-- Orders will be loaded here -->
                    </div>
                    
                    <div id="noOrders" class="text-center py-8 hidden">
                        <i class="fas fa-shopping-bag text-gray-400 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">No orders yet</h3>
                        <p class="text-gray-600 mb-4">Start shopping to see your orders here</p>
                        <a href="books.html" class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-primary/90">
                            Browse Books
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-12">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        function loadProfileData() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const orders = JSON.parse(localStorage.getItem('userOrders')) || [];
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update user information
            document.getElementById('userName').textContent = user.name;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            
            document.getElementById('infoName').textContent = user.name;
            document.getElementById('infoEmail').textContent = user.email;
            document.getElementById('infoRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById('infoDepartment').textContent = user.department.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            // Load recent orders (last 3)
            const recentOrders = orders.slice(-3).reverse();
            const recentOrdersContainer = document.getElementById('recentOrders');
            const noOrders = document.getElementById('noOrders');
            
            if (recentOrders.length > 0) {
                recentOrdersContainer.innerHTML = recentOrders.map(order => `
                    <div class="border-b py-4 last:border-b-0">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="font-semibold text-gray-900">Order #${order.id}</p>
                                <p class="text-sm text-gray-600">${new Date(order.date).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-900">${order.total}</p>
                                <span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">
                                    ${order.status}
                                </span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600">
                            ${order.items.length} item(s) â€¢ Delivery to ${order.shippingInfo.department}
                        </div>
                    </div>
                `).join('');
                noOrders.classList.add('hidden');
            } else {
                recentOrdersContainer.innerHTML = '';
                noOrders.classList.remove('hidden');
            }
        }
        
        function viewOrderHistory() {
            window.location.href = 'order-tracking.html';
        }
        
        // Initialize profile page
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });

        // Add this to every page
document.addEventListener('DOMContentLoaded', function() {
    updateNavigation();
});
    </script>
</body>
</html>
